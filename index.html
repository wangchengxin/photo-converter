<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>证件照处理小工具</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="resources/common/css/bootstrap.min.css">
    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script src="resources/common/js/jquery-3.4.1.min.js"></script>
    <script src="resources/common/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="card text-center">
            <div class="card-header">
                <h4>请将需要处理的图片拖入窗口</h4>
            </div>
            <div class="card-body">
                <img id="img-display">
            </div>
            <div class="card-footer">
                <div class="row">
                    <p class="leader">图片信息</p>
                </div>
                <div class="row">
                    <div class="input-group col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">图片格式</span>
                        </div>
                        <input type="text" class="form-control" id="file-info-type" readonly>
                    </div>
                    <div class="input-group col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">图片大小</span>
                        </div>
                        <input type="text" class="form-control" id="file-info-size" readonly>
                    </div>
                    <div class="input-group col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">图片尺寸</span>
                        </div>
                        <input type="text" class="form-control" id="file-image-size" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-header">
                <div class="row">
                    <p class="leader">调整参数</p>
                </div>
                <div class="row">
                    <div class="input-group col-md-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text">尺寸设置</span>
                        </div>
                        <select class="form-control" id="size-catalog">
                            <option value=0>常用尺寸</option>
                            <option value=1>自定义尺寸</option>
                        </select>
                    </div>
                    <div id="div-select-size" class="col-md-6">
                        <select class="form-control" id="size-item">
                        </select>
                    </div>
                    <div class="input-group col-md-3 div-input-size" style="display: none;">
                        <div class="input-group-prepend">
                            <span class="input-group-text">宽</span>
                        </div>
                        <input type="text" class="form-control" placeholder="请输入宽度" id="input-width">
                    </div>
                    <div class="input-group col-md-3 div-input-size" style="display: none;">
                        <div class="input-group-prepend">
                            <span class="input-group-text">高</span>
                        </div>
                        <input type="text" class="form-control" placeholder="请输入高度" id="input-height">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group col-md-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text">图片格式</span>
                        </div>
                        <select class="form-control" id="image-format">
                        </select>
                    </div>
                    <div class="input-group col-md-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text">是否压缩大小</span>
                        </div>
                        <div class="form-check form-check-inline" style="margin-left:5px">
                                <input class="form-check-input" type="radio" name="radio-compress" id="radio-compress1" value=1 checked>
                                <label class="form-check-label" for="radio-compress1">是</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radio-compress" id="radio-compress2" value=0>
                                <label class="form-check-label" for="radio-compress2">否</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-primary" id="btn-generate">点击生成</button>
                </div>
            </div>
        </div>
    </div>
    <script src="resources/index/index.js">
    </script>
</body>

</html>
